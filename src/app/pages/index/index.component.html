<div class="flex-col mx-auto text-center">
  <div class="w-full flex justify-center">
    <img src="assets/img/logo.png" alt="" />
  </div>
  <div class="mt-7 w-1/3 mx-auto">
    <p class="text-lg">
      Software for comanpanies. Protecting +100 companies with our software. +30

    </p>
    <button
      class="bg-blue-600 m-9 py-2 px-8 rounded-2xl transition ease-in-out delay-200 hover:scale-125"

      Get Started
    </button>

    <button

  <div class="mt-7 w-1/3 mx-auto
    <button (click)=" obtenerResponse()"

  >
    HEAD
  </button>
    <button (click)=" actualizarDatos()"

    PUT
  </button>
  <button (click)="enviarDatos()"
